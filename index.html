<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 450px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .section { display: flex; flex-direction: column; gap: 0.75rem; }
    .buttons { display: flex; gap: 0.5rem; }
    .buttons button {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .buttons button:hover { transform: translateY(-2px); }
    .buttons button.selected { border: 3px solid #ffc107; }
    #underBtn { background: #007bff; color: white; }
    #overBtn  { background: #dc3545; color: white; }
    input, button {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button:disabled { background: #e0e0e0; cursor: not-allowed; }
    .result { display: flex; justify-content: center; gap: 10px; min-height: 80px; }
    .result img { width: 80px; height: 80px; }
    .spinning { animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    #status { color: #555; min-height: 1.5rem; }
    /* History Styles */
    #historyContainer {
      margin-top: 1.5rem;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      border-top: 1px solid #eee;
      padding-top: 1rem;
    }
    #historyContainer h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      text-align: center;
      color: #333;
    }
    #historyContainer table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    #historyContainer th, #historyContainer td {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    #historyContainer th {
      background: #f7f7f7;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    #historyContainer tbody tr:nth-child(even) { background: #fafafa; }
  </style>
</head>
<body>
  <div class="card">
    <div id="connect" class="section">
      <button id="btnConnect">Connect Wallet</button>
      <button id="btnDisconnect" style="display:none; background:#6c757d; color:white;">Disconnect</button>
      <p id="walletAddress">Not connected</p>
    </div>

    <div class="section">
      <div class="buttons">
        <button id="underBtn">Under (3–10)</button>
        <button id="overBtn">Over (11–18)</button>
      </div>
      <input type="number" id="betAmount" placeholder="Amount of MON" min="0.01" step="0.01" disabled />
      <button id="betBtn" disabled>Place Bet</button>
    </div>

    <div class="result" id="result"></div>
    <p id="status"></p>

    <!-- History Section -->
    <div id="historyContainer">
      <h3>Recent 20 Games</h3>
      <table>
        <thead>
          <tr><th>#</th><th>Date & Time</th><th>Result</th></tr>
        </thead>
        <tbody id="historyBody">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { ethers } = window.ethers;
    const WalletConnectProvider = window.WalletConnectProvider.default;
    const providerOptions = { walletconnect: { package: WalletConnectProvider, options: { rpc: { '10143': 'https://monad-testnet.g.alchemy.com/v2/tzvd5nlbtwh_aQQLFCNjVmXP8gkZFHZi' } } } };
    const web3Modal = new window.Web3Modal.default({ cacheProvider: true, providerOptions });

    const chainParams = { chainId: '0x279F', chainName: 'Monad Testnet', nativeCurrency: { name: 'Monad Token', symbol: 'MON', decimals: 18 }, rpcUrls: ['https://monad-testnet.g.alchemy.com/v2/tzvd5nlbtwh_aQQLFCNjVmXP8gkZFHZi'], blockExplorerUrls: ['https://explorer.monad.xyz'] };
    const CHAIN_ID = 10143;
    const CONTRACT = '0x27e16641cA92988B529a7d42068cA63cC2Fde5eb';
    const ABI = ['function placeBetBS(uint8 side) payable','function getRecentTaiXiu() view returns (tuple(uint8 side,uint256 timestamp)[20])','event TaiXiuResult(address indexed player, uint8 side, uint8[3] dice, uint8 sum, bool win, uint256 payout)'];

    let provider, signer, contract, side = null, highlightInterval;

    document.getElementById('btnConnect').onclick = connect;
    document.getElementById('btnDisconnect').onclick = disconnect;
    document.getElementById('underBtn').onclick = () => selectSide(0);
    document.getElementById('overBtn').onclick = () => selectSide(1);

    async function connect() {
      let inst;
      if (window.ethereum) {
        try { await ensureNetwork(window.ethereum); await window.ethereum.request({ method: 'eth_requestAccounts' }); inst = window.ethereum; }
        catch { console.warn('Injected failed'); }
      }
      if (!inst) inst = await web3Modal.connect();
      await ensureNetwork(inst);
      provider = new ethers.providers.Web3Provider(inst);
      signer = provider.getSigner();
      contract = new ethers.Contract(CONTRACT, ABI, signer);
      document.getElementById('walletAddress').innerText = await signer.getAddress();
      document.getElementById('btnConnect').style.display = 'none';
      document.getElementById('btnDisconnect').style.display = 'block';

      await fetchHistory();
      contract.on('TaiXiuResult', async () => await fetchHistory());
    }

    function disconnect() { web3Modal.clearCachedProvider(); window.location.reload(); }

    function selectSide(s) {
      side = s;
      document.getElementById('underBtn').classList.toggle('selected', s===0);
      document.getElementById('overBtn').classList.toggle('selected', s===1);
      document.getElementById('betAmount').disabled = false;
      document.getElementById('betBtn').disabled = false;
    }

    document.getElementById('betBtn').onclick = async () => {
      if (side === null) return alert('Choose a side');
      const amt = document.getElementById('betAmount').value;
      if (!amt) return;
      const val = ethers.utils.parseEther(amt);
      setStatus('Submitting...');
      const tx = await contract.placeBetBS(side, { value: val });
      await tx.wait();
      setStatus('Confirmed. History will refresh shortly.');
    };

    function setStatus(msg) { document.getElementById('status').innerText = msg; }

    async function fetchHistory() {
      if (!contract) return;
      try {
        const data = await contract.getRecentTaiXiu();
        const body = document.getElementById('historyBody');
        body.innerHTML = '';
        data.slice().reverse().forEach((entry, idx) => {
          const row = document.createElement('tr');
          const num = document.createElement('td'); num.innerText = idx + 1;
          const time = document.createElement('td'); time.innerText = new Date(entry.timestamp.toNumber() * 1000).toLocaleString();
          const result = document.createElement('td'); result.innerText = entry.side === 0 ? 'Low' : 'High';
          row.append(num, time, result);
          body.appendChild(row);
        });
        setStatus('History updated');
      } catch (e) {
        console.error(e);
      }
    }

    async function ensureNetwork(obj) {
      try {
        const net = await obj.request({ method: 'eth_chainId' });
        if (net !== chainParams.chainId) await obj.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: chainParams.chainId }] });
      } catch (e) {
        if (e.code === 4902) await obj.request({ method: 'wallet_addEthereumChain', params: [chainParams] });
        else throw e;
      }
    }
  </script>
</body>
</html>
