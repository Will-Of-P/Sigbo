<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .container {
      text-align: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }
    .board img, .result img {
      width: 100px;
      height: 100px;
      border: 2px solid #333;
      border-radius: 10px;
      cursor: pointer;
    }
    .board img.selected {
      border: 4px solid red;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .spinning {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    #status {
      color: #555;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CHƠI CÓ TRÁCH NHIỆM</h1>
    <h1>KHÔNG CÓ REFUND KHI THUA!!!</h1>
    <div id="connectCard">
      <button id="btnConnect">Connect Wallet</button>
      <button id="btnDisconnect" style="display:none; background:#dc3545;">Disconnect Wallet</button>
      <p id="walletAddress">Not connected</p>
    </div>
    <div class="board" id="faces"></div>
    <div>
      <input type="number" id="betAmount" placeholder="Amount of MON (>= 0.01)" min="0" step="0.01" disabled />
      <button id="betBtn" disabled>Place Bet</button>
    </div>
    <div class="result" id="result"></div>
    <p id="status"></p>
  </div>

  <script>
    const { ethers } = window.ethers;
    const WalletConnectProvider = window.WalletConnectProvider.default;

    const chainParams = {
      chainId: '0x279F', // 10143
      chainName: 'Monad Testnet',
      nativeCurrency: { name: 'Monad Token', symbol: 'MON', decimals: 18 },
      rpcUrls: ['https://monad-testnet.g.alchemy.com/v2/tzvd5nlbtwh_aQQLFCNjVmXP8gkZFHZi'],
      blockExplorerUrls: ['https://explorer.monad.xyz']
    };
    const CHAIN_ID = 10143;
    const CONTRACT_ADDRESS = '0x86d209D4512a846872cA28dB9C5D3B6676baBA71';
    const ABI = [
      'function placeBet(uint8[] choices) payable',
      'event BetResult(address indexed bettor, uint8[] choices, uint8[3] results, uint256 win, uint256 fee)'
    ];
    const MIN_BET = ethers.utils.parseEther('0.01');

    const faces = [
      { name: 'Nai', id: 5, src: 'nai.jpg' },
      { name: 'Bau', id: 0, src: 'bau.jpg' },
      { name: 'Mèo', id: 2, src: 'cop.jpg' },
      { name: 'Cá', id: 3, src: 'ca.jpg' },
      { name: 'Cua', id: 1, src: 'cua.jpg' },
      { name: 'Tôm', id: 4, src: 'tom.jpg' }
    ];

    const providerOptions = {
      walletconnect: {
        package: WalletConnectProvider,
        options: {
          rpc: { [CHAIN_ID]: chainParams.rpcUrls[0] },
          chainId: CHAIN_ID
        }
      }
    };
    const web3Modal = new window.Web3Modal.default({ cacheProvider: true, providerOptions });

    let provider, signer, contract, selectedFaces = [];

    window.onload = () => {
      renderBoard();
      document.getElementById('btnConnect').onclick = connectWallet;
      document.getElementById('btnDisconnect').onclick = disconnectWallet;
      document.getElementById('betBtn').onclick = placeBet;
      if (web3Modal.cachedProvider) connectWallet();
    };

    function renderBoard() {
      const board = document.getElementById('faces');
      faces.forEach(f => {
        const img = document.createElement('img');
        img.src = `game/${f.src}`;
        img.alt = f.name;
        img.onclick = () => toggleFace(f.id, img);
        board.appendChild(img);
      });
    }

    function toggleFace(id, imgEl) {
      const idx = selectedFaces.indexOf(id);
      if (idx === -1) {
        if (selectedFaces.length < 3) {
          selectedFaces.push(id);
          imgEl.classList.add('selected');
        } else alert('You can select up to 3 faces');
      } else {
        selectedFaces.splice(idx, 1);
        imgEl.classList.remove('selected');
      }
      const valid = selectedFaces.length > 0;
      document.getElementById('betAmount').disabled = !valid;
      document.getElementById('betBtn').disabled = !valid;
      setStatus('');
    }

    async function ensureNetwork(providerObj) {
      try {
        const net = await providerObj.request({ method: 'eth_chainId' });
        if (net !== chainParams.chainId) {
          await providerObj.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: chainParams.chainId }] });
        }
      } catch (err) {
        if (err.code === 4902) {
          await providerObj.request({ method: 'wallet_addEthereumChain', params: [chainParams] });
        } else {
          console.error(err);
          throw err;
        }
      }
    }

    async function connectWallet() {
      let instance;
      if (window.ethereum) {
        try {
          await ensureNetwork(window.ethereum);
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          instance = window.ethereum;
        } catch (e) {
          console.warn('Injected failed, fallback to Web3Modal', e);
        }
      }
      if (!instance) instance = await web3Modal.connect();
      await ensureNetwork(instance);

      provider = new ethers.providers.Web3Provider(instance);
      signer = provider.getSigner();
      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

      const addr = await signer.getAddress();
      document.getElementById('walletAddress').innerText = addr;
      document.getElementById('btnConnect').style.display = 'none';
      document.getElementById('btnDisconnect').style.display = 'inline-block';
      setStatus('Connected');
    }

    function disconnectWallet() {
      web3Modal.clearCachedProvider();
      window.location.reload();
    }

    async function placeBet() {
      if (selectedFaces.length === 0) return alert('Select at least one face!');
      const amt = document.getElementById('betAmount').value;
      if (!amt || parseFloat(amt) <= 0) return alert('Enter valid MON');

      const value = ethers.utils.parseEther(amt);
      if (value.lt(MIN_BET)) return alert(`Minimum ${ethers.utils.formatEther(MIN_BET)} MON`);

      setStatus('Submitting...');
      const tx = await contract.placeBet(selectedFaces, { value });
      const receipt = await tx.wait();
      showLoading();
      setTimeout(() => showResult(receipt.events), 5000);
    }

    function showLoading() {
      const res = document.getElementById('result'); res.innerHTML = '';
      for (let i = 0; i < 3; i++) {
        const img = document.createElement('img');
        img.src = 'game/monad.png'; img.className = 'spinning'; res.appendChild(img);
      }
    }

    function showResult(events) {
      const res = document.getElementById('result'); res.innerHTML = '';
      const evt = events.find(e => e.event === 'BetResult');
      const [ , , results, win ] = evt.args;
      results.forEach(id => {
        const f = faces.find(x => x.id === id);
        const img = document.createElement('img'); img.src = `game/${f.src}`; res.appendChild(img);
      });
      const winEth = ethers.utils.formatEther(win);
      const msg = document.createElement('p'); msg.innerText = `You won: ${winEth} MON`;
      res.appendChild(msg);
      setStatus('Result');
    }

    function setStatus(msg) {
      document.getElementById('status').innerText = msg;
    }
  </script>
</body>
</html>
