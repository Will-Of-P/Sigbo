<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .banner {
      background: #ffecb3;
      color: #665500;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: bold;
    }
    .section {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .buttons {
      display: flex;
      gap: 0.5rem;
    }
    .buttons button {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .buttons button:hover {
      transform: translateY(-2px);
    }
    .buttons button.selected {
      border: 3px solid #ffc107;
    }
    #underBtn { background: #007bff; color: white; }
    #overBtn  { background: #dc3545; color: white; }
    input, button {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button:disabled {
      background: #e0e0e0;
      cursor: not-allowed;
    }
    .result {
      display: flex;
      justify-content: center;
      gap: 10px;
      min-height: 80px;
    }
    .result img {
      width: 80px;
      height: 80px;
    }
    .spinning {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #status {
      color: #555;
      min-height: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="banner">
      CHƠI CÓ TRÁCH NHIỆM KHÔNG CÓ REFUND KHI THUA!!!
    </div>

    <div id="connect" class="section">
      <button id="btnConnect">Connect Wallet</button>
      <button id="btnDisconnect" style="display:none; background:#6c757d; color:white;">Disconnect</button>
      <p id="walletAddress">Not connected</p>
    </div>

    <div class="section">
      <div class="buttons">
        <button id="underBtn">Under (3–10)</button>
        <button id="overBtn">Over (11–18)</button>
      </div>
      <input type="number" id="betAmount" placeholder="Amount of MON" min="0.01" step="0.01" disabled />
      <button id="betBtn" disabled>Place Bet</button>
    </div>

    <div class="result" id="result"></div>
    <p id="status"></p>
  </div>

  <script>
    const { ethers } = window.ethers;
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: { 10143: 'https://monad-testnet.g.alchemy.com/v2/tzvd5nlbtwh_aQQLFCNjVmXP8gkZFHZi' },
          chainId: 10143
        }
      }
    };
    const web3Modal = new window.Web3Modal.default({ cacheProvider: true, providerOptions });
    const CHAIN_ID = 10143;
    const CONTRACT = '0x86d209D4512a846872cA28dB9C5D3B6676baBA71';
    const ABI = [
      'function placeBetBS(uint8 side) payable',
      'event TaiXiuResult(address indexed player, uint8 side, uint8[3] dice, uint8 sum, bool win, uint256 payout)'
    ];
    let provider, signer, contract, side = null;
    let highlightInterval;

    function setStatus(msg) {
      document.getElementById('status').innerText = msg;
    }

    async function connect() {
      try {
        const inst = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(inst, { chainId: CHAIN_ID });
        const net = await provider.getNetwork();
        if (net.chainId !== CHAIN_ID) throw 'Wrong network';
        signer = provider.getSigner();
        contract = new ethers.Contract(CONTRACT, ABI, signer);

        document.getElementById('walletAddress').innerText = await signer.getAddress();
        document.getElementById('btnConnect').style.display = 'none';
        document.getElementById('btnDisconnect').style.display = 'block';
        document.getElementById('betAmount').disabled = false;
        document.getElementById('betBtn').disabled = false;
      } catch (e) {
        setStatus('Connect error');
      }
    }

    function disconnect() {
      web3Modal.clearCachedProvider();
      window.location.reload();
    }

    document.getElementById('btnConnect').onclick = connect;
    document.getElementById('btnDisconnect').onclick = disconnect;
    document.getElementById('underBtn').onclick = () => selectSide(0);
    document.getElementById('overBtn').onclick  = () => selectSide(1);

    function selectSide(s) {
      side = s;
      document.getElementById('underBtn').classList.toggle('selected', s === 0);
      document.getElementById('overBtn').classList.toggle('selected', s === 1);
    }

    document.getElementById('betBtn').onclick = async () => {
      if (side === null) { alert('Choose a side'); return; }
      const amt = document.getElementById('betAmount').value;
      if (!amt || amt <= 0) return;
      const val = ethers.utils.parseEther(amt);

      clearInterval(highlightInterval);
      document.getElementById('underBtn').classList.remove('highlight');
      document.getElementById('overBtn').classList.remove('highlight');

      setStatus('Submitting...');
      const tx = await contract.placeBetBS(side, { value: val });
      const receipt = await tx.wait();

      showLoading();
      await new Promise(res => setTimeout(res, 1500));

      const event = receipt.events.find(e => e.event === 'TaiXiuResult');
      if (!event) { setStatus('No event returned'); return; }

      const [, sideRes, dice, sum, win, payout] = event.args;
      renderDice(dice);
      if (win) {
        const amount = ethers.utils.formatEther(payout);
        setStatus(`You Won! Sum: ${sum}. Payout: ${amount} MON`);
      } else {
        setStatus(`You Lose. Sum: ${sum}`);
      }
      highlightResult(sideRes);
    };

    function showLoading() {
      const r = document.getElementById('result'); r.innerHTML = '';
      for (let i = 0; i < 3; i++) {
        const img = document.createElement('img');
        img.src = 'image/monad.png'; img.className = 'spinning';
        r.appendChild(img);
      }
    }

    function renderDice(dice) {
      const r = document.getElementById('result'); r.innerHTML = '';
      dice.forEach(d => {
        const img = document.createElement('img');
        img.src = `image/${d}.png`;
        r.appendChild(img);
      });
    }

    function highlightResult(sideRes) {
      const btn = sideRes === 0 ? document.getElementById('underBtn') : document.getElementById('overBtn');
      highlightInterval = setInterval(() => btn.classList.toggle('highlight'), 500);
      setTimeout(() => {
        clearInterval(highlightInterval);
        btn.classList.remove('highlight');
      }, 5000);
    }
  </script>
</body>
</html>
